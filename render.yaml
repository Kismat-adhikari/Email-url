services:
  # Full-stack: Flask API + React Frontend
  - type: web
    name: email-validator
    env: python
    buildCommand: |
      pip install -r requirements.txt &&
      cd frontend &&
      npm install &&
      npm run build &&
      cd ..
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: NODE_VERSION
        value: 18.17.0
